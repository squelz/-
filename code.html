<!DOCTYPE html>
<html>
   <head>
          <meta charset="utf-8">       
          <title>Cascading Style Sheets</title>
          <style>
              .screen--black {
                    background-color: gold;
              }
              
              .screen__paragraph--green {
                      color: greenyellow;
              }
                #main-idea {
               text-shadow: 2px 2px 2px grey;
       }
              p {
                 color:tomato;
                 font-size: 36px; 
                }  
              h1 {
                  color: aquamarine;
              }
       </style>
   </head>
   <body>
          <p>Hello Css!</p>
          <h1>Hello Css!</h1>
          <p id="main-idea">Абзац с тенью.</p>
   </body>
</html>
