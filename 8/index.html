<!DOCKTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <ul class="list-group">
        <li class="list-group-item">Plato</li>
        <li class="list-group-item active">Konfuzius</li>
        <li class="list-group-item">Socrates</li>
        <li class="list-group-item">Voltaire</li>
        <li class="list-group-item">Descartes</li>
    </ul>
    
    <button type="button" class="btn btn-success">Зелёный</button>
    <button type="button" class="btn btn-default">Белый</button>
    <button type="button" class="btn btn-primary">Синий</button>
    <button type="button" class="btn btn-info">Голубой</button>
    <button type="button" class="btn btn-warning">Оранжевый</button>
    <button type="button" class="btn btn-danger">Красный</button>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Заголовок</h3>
        </div>
        <div class ="panel-body">
              Содержимое
        </div>
    </div>    
    
    <div id="window" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss=:"modal">
            </button>
            <h4 class="modal-tittle">Modal title</h4>
        </div>
        <div class="modal-body">
            <p>Содержимое</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
            </button>
            <button type="button" class="btn btn-primary">
                Сохранить
            </button>
        </div>
    </div>
    </div>
    </div>
    
        <button type="button" id="launcher" class="btn btn-primary btn-lg">
           Open Modal Window
        </button>
           
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script>
            $("#launcher").on("click", function() {
                $("#window").modal("show");
            });
        </script>
    </body> 
</html>
